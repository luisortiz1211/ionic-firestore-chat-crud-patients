
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-split-pane>
<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
        <ion-item [routerLink]="page.url" routerDirection="root" [class.active-item]="selectedPath ===page.url">
          {{page.title}}
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>


</ion-menu>
<ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
