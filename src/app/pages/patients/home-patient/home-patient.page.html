<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Agenda medica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Lista de pacientes
    </ion-list-header>

    <ion-item *ngFor="let patient of Patients" class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="person"></ion-icon> {{patient.name}}
        </h5>
        <p>
          <ion-icon name="call"></ion-icon> {{patient.mobile}}
        </p>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/edit-patient/', patient.$key]">
          <ion-icon name="create" style="zoom:2.0"color ="primary"></ion-icon>
        </button>
        <button ion-button clear (click)="deletePatient(patient.$key)">
          <ion-icon name="trash" style="zoom:2.0" color="danger"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
