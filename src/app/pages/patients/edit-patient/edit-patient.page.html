<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar Datos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updatePatientForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="lastName" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Estado civil</ion-label>
        <ion-input formControlName="civilStatus" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ocupación</ion-label>
        <ion-input formControlName="employment" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mobil</ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input formControlName="address" type="text" required></ion-input>
      </ion-item>


      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Actualizar datos</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
